{% extends 'index.html' %}
{% block zawartosc %}
<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Tytul">
    <input type="number" name="year" placeholder="Rok wydania">
    <select name="author">
        {% for author in authors %}
        <option value="{{ author.id }}">{{ author }}</option>
        {% endfor %}
    </select><br>
    {% for genre in genres %}
    <input type="checkbox" name="genre" value="{{ genre.id }}"> {{ genre }}<br>
    {% endfor %}
    <input type="submit" value="DETONUJ">
</form>
{% endblock %}
