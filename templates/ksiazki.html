{% extends 'index.html' %}
{% block zawartosc %}
    <table border = 1>
        <tr>
            <th>Title</th><th>Author</th><th>Year</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>
                {{ book.title }}
            </td>
            <td>
                {{ book.author }}
            </td>
            <td>
                {{ book.year }}
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
